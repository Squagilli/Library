<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <h1 class='library-title'>The Library</h1>
        <div class='new-book-area'>
            <button class='new-book'>
                New Book
            </button>
        </div>
        <div class='form-container'>
            <div class='form-content'>
                <span class='close'>&times;</span>
                <form class='book-info'>
                    <label for='title'>Title: </label>
                    <input type='text' id='title' name='title'><br>
                    <label for='author'>Author: </label>
                    <input type='text' id='author' name='author'><br>
                    <label for='pages'># of Pages: </label>
                    <input type='text' id='pages' name='pages'><br>
                    <label for='read'>Read? </label>
                    <input type='checkbox' id='read' name='read'><br>
                    <input class='create-book' type='submit' value='Submit Book'>
                </form>
            </div>
        </div>
        <div class='library-container'>
            
        </div>
        <script src='scripts.js'></script>
    </body>
    <footer>
        <a href='https://github.com/Squagilli' target='_blank'>Made by Squagilli</a>
    </footer>
</html>
